[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
# --- 关键修改：设置端口和密钥 ---
# 强制设置一个 API Key，防止默认随机生成或拒绝访问
# 以后你调用 TTS 时，Authorization 头或者 Key 填这个即可
environment=PORT=5050,API_KEY=123456,BEARER_TOKEN=123456
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:doubao]
directory=/app/doubao
command=npm start
autostart=true
autorestart=true
environment=PORT=3000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
