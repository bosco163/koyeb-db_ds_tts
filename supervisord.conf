
[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:edge-tts]
directory=/app/tts
command=python3 app/server.py
autostart=true
autorestart=true
# 你的 TTS 专用 Key
environment=PORT=5050,API_KEY=123456,BEARER_TOKEN=123456
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:doubao]
directory=/app/doubao
command=npm start
autostart=true
autorestart=true
# 强制让它跑在 3000
environment=PORT=3000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:deepseek]
directory=/app/deepseek
# 通常这类项目也是 npm start 启动
command=npm start
autostart=true
autorestart=true
# 强制让它跑在 4000
environment=PORT=4000
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
