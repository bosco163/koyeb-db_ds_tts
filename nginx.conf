server {
    listen 8000;

    # 1. 豆包 API (Chat 相关接口)
    # 将 /v1/chat, /v1/models 等转发给 Doubao 服务 (端口 3000)
    location /v1/chat {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /v1/models {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. OpenAI Edge TTS (语音相关接口)
    # 将 /v1/audio 转发给 TTS 服务 (端口 5050)
    location /v1/audio {
        proxy_pass http://127.0.0.1:5050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. 兜底路由 (可选)
    # 访问根目录时，默认去豆包或者返回 404
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }
}
